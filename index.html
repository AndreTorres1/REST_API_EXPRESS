<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> My Form </title>

        #mylink{
            font-size: 25px;
        }

</head>
<body align='center'>
<header>
    <h1>Login</h1>
</header>

<form action="/login" method="POST">
    <fieldset>

        <label>Email</label>
        <input type ="email" id = 'email' name="email" placeholder="abc@algo.com" required>
        <br><br>

        <label>Password</label>
        <input type="password" id = "password" name="password" required>
        <br><br>

        <button type ="reset">Limpar</button>
        <button type ="submit">Submeter</button>
    </fieldset>
</form>
<br><br>

</body>
</html>
