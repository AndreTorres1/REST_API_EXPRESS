<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIES CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form method="post" action="/">
        <div class="form-group">
            <label for="show_id">Introduza o ID</label>
            <input type="text" class="form-control" name="show_id" id="show_id"
                   placeholder="Introduza o ID do filme a visualizar ou a alterar" required>
        </div>
        <div class="form-group">
            <label for="type">Tipo</label>
            <input type="text" class="form-control" name="type" id="type">
        </div>

        <div class="form-group">
            <label for="director">Diretor</label>
            <input type="text" class="form-control" name="director" id="director">
        </div>
        <div class="form-group">
            <label for="cast">Casting</label>
            <input type="text" class="form-control" name="cast" id="cast">
        </div>
        <div class="form-group">
            <label for="country">País</label>
            <input type="text" class="form-control" name="country" id="country">
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" name="description" id="description">
        </div>

        <button type="submit" class="btn btn-primary">Get Movies</button>
        <button type="submit" class="btn btn-primary">2Get Movie by ID</button>
        <button type="submit" class="btn btn-primary">Update Movie</button>
    </form>

</div>
</body>


</html>
