<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIES CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form method="POST" action='/api/v1/admin/auth/register/' autocomplete="off">
        <div class="form-group">
            <label for="id_user">Introduza o ID</label>
            <input type="number" class="form-control" name="id_user" id="id_user"
                   placeholder="Introduza o ID do utilizador">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email"
                   placeholder="Email do utilizador">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Introduza a Password">
        </div>

        <div class="form-group">
            <label for="permissao">Permissao</label>
            <input type="number" class="form-control" name="permissao" id="permissao"
                   placeholder="0-Admin 1-Edit 2-View">
        </div>
        <input type="submit" value="Adicionar utilizador" onclick="voltarPagina()" />
        <input type="button" name="updateUser" value="Atualizar utilizador" onclick="updateUser();"/>

    </form>
    <br>

    <form action='/api/v1/admin/getUsers' method="get">
        <button style=" top: 500px; right: 500px" type="submit" class="btn btn-primary">Get Utilizadores</button>
    </form>

    <br>

    <form action='/api/v1/admin/getUsersbyID' method="get">
        <button type="submit" class="btn btn-primary">Get utilizador por ID</button>
    </form>


</div>
</body>
<script>
    var voltarPagina = function (){
        history.back();
    };
</script>
</html>
